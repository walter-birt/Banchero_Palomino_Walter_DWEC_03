<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="contenedor">
        <header>
            <h2 id="usuario-nombre">Bienvenido</h2>
        </header>
        <h1>Selecciona el nivel</h1>
        <div class="contenedor-niveles">
           <div>
                <button id="facil">Fácil</button>
                <p>Acierta el número de un dígito.<br>
                    <b>Máximo 4 fallos.</b></p>
           </div>
           <div>
                 <button id="intermedio">Intermedio</button> 
                 <p>Acierta el número de dos dígitos. <br>
                    <b>Máximo 10 fallos.</b></p>
           </div>
            <div>
                 <button id="dificil">Difícil</button> 
                 <p>Acierta el número de tres dígitos.<br>
                    <b>Máximo 15 fallos.</b></p>
            </div>
               
        </div>
    </div>
    
<script src="../js/dificultad.js"></script>
    
</body>
</html>
