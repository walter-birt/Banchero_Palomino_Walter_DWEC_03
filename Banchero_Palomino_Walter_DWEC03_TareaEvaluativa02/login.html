<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
</head>
<body>
    <h1>Bienvenido</h1>
    <div id="login-formulario">
        <h2>Iniciar Sesión</h2>
        <div class="input-caja">
            <label for="usuarioTecleado">Usuario:</label>
            <input type="text" id="usuarioTecleado" placeholder="Ingrese su usuario" required>
        </div>
        <div class="input-caja">
            <label for="contraseniaTecleada">Contraseña:</label>
            <input type="password" id="contraseniaTecleada" placeholder="Ingrese su contraseña" required>
        </div>
        <button id="login-btn">Acceder</button>
        <p class="error" id="mensaje"></p>
    </div>
    
</body>
<script src="js/login.js"></script>
</html>
